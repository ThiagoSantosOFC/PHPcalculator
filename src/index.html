<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <section class="conteudo">
      <div class="calculator">
        <div id="output"   name="output" class="calculator__output">0</div>
        <div class="calculator__keys">
          <button id="mais" class="calculator__key calculator__key--operator">
            +
          </button>
          <button id="menos" class="calculator__key calculator__key--operator">
            -
          </button>
          <button id="vezes" class="calculator__key calculator__key--operator">
            &times;
          </button>
          <button
            id="divisao"
            class="calculator__key calculator__key--operator"
          >
            รท
          </button>
          <button id="sete" class="calculator__key">7</button>
          <button id="oito" class="calculator__key">8</button>
          <button id="nove" class="calculator__key">9</button>
          <button id="quatro" class="calculator__key">4</button>
          <button id="cinco" class="calculator__key">5</button>
          <button id="seis" class="calculator__key">6</button>
          <button id="um" value="1" class="calculator__key">1</button>
          <button id="dois" class="calculator__key">2</button>
          <button id="tres" class="calculator__key">3</button>
          <button id="zero" class="calculator__key">0</button>
          <button id="ponto" class="calculator__key">.</button>
          <button id="clear" class="calculator__key">AC</button>
          <button id="igual" class="calculator__key calculator__key--enter">
            =
          </button>
        </div>
      </div>
    </section>
    <script src="public/calculadora.js"></script>
  </body>

</html>
